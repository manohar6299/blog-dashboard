
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling  in css*/
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    /* Dashboard container  add blog*/
    .dashboard {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Heading */
    .dashboard h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* new Blog link */
    .dashboard a {
      display: inline-block;
      margin-bottom: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard a:hover {
      text-decoration: underline;
    }

    /* Blogs container */
    #blogs {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Individual blog post */
    .blog-post {
      background-color: #f9f9f9;
      padding: 20px;
      border-left: 5px solid #4CAF50;
      border-radius: 4px;
    }

    .blog-post h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .blog-post p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Blog Dashboard</h1>
    <a href="add-blog.html">Add New Blogs</a>
    <div id="blogs">
      <!-- Blog posts will be dynamically inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
